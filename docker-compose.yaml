services:
  prometheus:
    image: prom/prometheus:v2.55.0
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=30d
      - --web.enable-lifecycle
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    expose:
      - "9090"
    networks:
      - obs_net

  grafana:
    image: grafana/grafana-oss:11.1.0
    restart: unless-stopped
    user: "472" # evita problemas de permiss√£o em /var/lib/grafana
    env_file:
      - .env
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    expose:
      - "3000"
    networks:
      - obs_net

  node-exporter:
    image: prom/node-exporter:v1.8.1
    restart: unless-stopped
    pid: host
    command:
      - --path.rootfs=/rootfs
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    expose:
      - "9100"
    networks:
      - obs_net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    expose:
      - "8080"
    networks:
      - obs_net

  datadog:
    image: datadog/agent:7
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DD_API_KEY: ${DD_API_KEY}
      DD_SITE: ${DD_SITE}
      DD_ENV: ${DD_ENV}
      DD_SERVICE: observability
      DD_VERSION: "1.0.0"
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
      DD_LOGS_ENABLED: "true"
      DD_PROCESS_CONFIG_ENABLED: "true"
      DD_CONTAINER_COLLECT_ALL: "true"
      DD_APM_ENABLED: "true"
      DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_GRPC_ENDPOINT: "0.0.0.0:4317"
      DD_OTLP_CONFIG_RECEIVER_PROTOCOLS_HTTP_ENDPOINT: "0.0.0.0:4318"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro
      - ./datadog/openmetrics.d:/etc/datadog-agent/conf.d/openmetrics.d:ro
    expose:
      - "8125/udp" # DogStatsD
      - "8126"     # APM
      - "4317"     # OTLP gRPC
      - "4318"     # OTLP HTTP
    networks:
      - obs_net

networks:
  obs_net:
    external: true

volumes:
  prometheus_data: {}
  grafana_data: {}